<html>
  <head>
    <title>Results</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 70%;
        width: 100%;
        margin: 0 auto;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .results{
        width: 60%;
        margin: 0 auto;
        text-align: center;
        margin-top: 10px;
        border: 1px solid grey;
        padding-bottom: 10px;
        
      }
      .map{
        width: 80%;
        margin: 0 auto;
      }
      button{
        border-radius: 18px;
        padding: 5px;
        width: 200px;
        transition-duration: 0.4s;
      }
      button:hover{
        background-color: rgb(0, 0, 134);
        border-color: rgb(0,0,134);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div id="map"></div>
      <div class="results ">
        <h1 class = "display-6">Following sessions are available for vaccination</h1><br>
        {%for value in data['sessions'] %}
            Name : {{value['name']}}<br>
            Address : {{value['address']}}<br><br>
        {% else %}
            No slots available
        {%endfor%}
        {% if data['sessions'] %}
          <a href = "https://selfregistration.cowin.gov.in/"><button>Register for vaccination</button></a>
        {% endif %}
      </div>
    </div>
    <script>
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 28.7041, lng: 77.1025},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (window.navigator.geolocation) {
          window.navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap">
    </script>
  </body>
</html>
