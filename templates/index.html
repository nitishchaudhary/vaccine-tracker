<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vaccine Tracker</title>
    <style type="text/css">
      .mx-auto{
        width: 60%;
        color: darkred;
        margin-top: 50px;
      }
    </style>
  </head>

  <body>
    <div id="main_container" align = 'center' class = 'mx-auto'>
      
      <h1 class = 'display-6'>Check the availability of vaccine in your Area/Locality</h1>
      <br><br>
      <form action="{{url_for('search')}}" method="GET" align = 'center'>
        
        <label for="Pincode" class = 'form-label'>Pincode</label>
        <input type="text" name="pin" placeholder="Enter the pincode" class = 'form-control'>
        
        <label for= "Date" class = 'form-label'>Date</label>
        <input type="text" name="date" placeholder="Enter the date" class = 'form-control'>
        <br>

        <button class='btn btn-info' type = 'submit'>Check availability</button>
      </form>
    </div>

  </body>
</html>
